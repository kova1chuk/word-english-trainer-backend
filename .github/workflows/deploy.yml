name: Deploy FastAPI to ECS

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION:       ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN:     ${{ secrets.AWS_ROLE_ARN }}
  ECR_REPOSITORY:   ${{ secrets.ECR_REPOSITORY }}
  ECR_REGISTRY:     ${{ secrets.ECR_REGISTRY }}
  ECS_CLUSTER:      ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE:      ${{ secrets.ECS_SERVICE_NAME }}
  ECS_TASK_FAMILY:  ${{ secrets.ECS_TASK_FAMILY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region:    ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          build-args: |
            PROJECT_NAME=${{ secrets.PROJECT_NAME }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --query 'taskDefinition' \
            > task-definition.json

      - name: Render task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          environment-variables: |
            PROJECT_NAME=${{ secrets.PROJECT_NAME }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}

      - name: Remove unsupported keys
        run: |
          echo "${{ steps.render.outputs.task-definition }}" > taskdef.json
          jq 'del(.enableFaultInjection)' taskdef.json > taskdef_clean.json

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: taskdef_clean.json
          cluster:           ${{ env.ECS_CLUSTER }}
          service:           ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
